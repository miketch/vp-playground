            d="M 50,25 C 30,25 20,40 20,55 C 20,80 40,95 50,95 C 60,95 80,80 80,55 C 80,40 70,25 50,25 Z"
            />
      <path id="apple_stem_v2"
            stroke-width="1"
            stroke="#5C2E0F"
