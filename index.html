<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomly Placed Prices</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="positioning-container">
        <!-- These are the elements that will move randomly -->
        <div class="item-card">
            <span class="item-name">Flux Capacitor</span>
            <span class="item-price">$1,210.00</span>
        </div>
    </div>

    <!-- Instruction Text (Optional) -->
    <p class="instructions">Refresh the page (F5 or Cmd+R) to see the items move!</p>

    <script src="script.js"></script>
</body>
</html>
